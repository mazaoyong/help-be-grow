<div class="groupon-poster">
  <div class="invite">
    <div class="invite-avatar">
      <img class="avatar" src="{{ drawInfo.fansPicture }}" />
      {% if drawInfo.isHead %}
        <span class="tag">团长</span>
      {% endif %}
    </div>
    <div class="invite-name">
      <p class="name">{{ drawInfo.fansNickName }}</p>
      <p class="tip">邀请你来加入</p>
    </div>
  </div>
  <div class="detail">
    <div class="img-wrap">
      <img class="detail-img" src="{{ drawInfo.picture }}" />
    </div>
    <div class="detail-price">
      <p class="activity-price">
        <span class="price-label">￥</span>
        <span class="price-center">{{ drawInfo.newGroupPrice }}</span>
        {% if drawInfo.newGroupPriceLength > 1 %}
          <span class="price-suffix">起</span>
        {% endif %}
        <span class="activity-tag">{{ drawInfo.activityTag }}</span>
      </p>
      <p class="origin-price">
        <span class="del">价格 ￥{{ drawInfo.originPrice }}</span>
      </p>
    </div>
    <div class="detail-title">
      {{ drawInfo.title }}
    </div>
    <div class="detail-qrcode">
      <img class="detail-qrcode-img" src="{{ drawInfo.qrUrl }}" />
      <p class="qr-tip">长按识别二维码参与拼团</p>
    </div>
  </div>
</div>
