<script type="text/javascript">
  // 埋点日志
  (function() {
    try {
      var _global = window._global || {};
      var autoHistoryDisplay = false;
      if (_global.webLoggerConfig && _global.webLoggerConfig.autoHistoryDisplay) {
        autoHistoryDisplay = true;
      }
      var Logger = new WebLogger({
        plat: {
          yai: 'wsc_b'
        },
        autoHashDisplay: true,
        autoHistoryDisplay: autoHistoryDisplay,
        user: {
          li: _global.userId || '',
          m: _global.mobile || ''
        },
        event: {
          si: _global.kdtId || '',
          params: {
          }
        },
        autoView: true,
        baseUrl: 'https://tj1.youzanyun.com/v3/js/log',
      });
      Logger.init();
      window.Logger = Logger;
    } catch (e) {
      console.log(e);
    } finally {
      if (!window.Logger || typeof window.Logger.log !== 'function') {
        window.Logger = {
          log: function() {}
        };
      }
    }
  })();
</script>
