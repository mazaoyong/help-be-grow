{% extends '../../common/base.html' %}

{% block page_title %}

    督学互动
  {% else %} 
    知识付费
  {% endif %}
{% endblock %}

{% block app_nav %}

    {% if isYZEdu %}

      <a href="{{ URL.site('/ump/appcenter', 'v4') }}">应用中心</a>
          
      {% if isEduChainStore !== true %}
        <a href="{{ URL.site('/ump/appcenter/edu', 'v4') }}">督学互动</a>
      {% endif %}

      <span class="project"></span>

    {% else %}

      <a href="{{ URL.site('/ump/appcenter', 'v4') }}">应用中心</a>
      <a class="pct" href="{{ URL.site('/vis/pct/page/tabs#/ump', 'v4') }}" >知识付费</a>

    {% endif %}

  </div>
{% endblock %}
