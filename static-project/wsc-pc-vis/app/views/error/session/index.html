<!DOCTYPE html>
<html>
<head lang="zh-cmn-Hans">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <meta name="referrer" content="always">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="format-detection" content="telephone=no">
  <meta http-equiv="cleartype" content="on">
  <link rel="icon" href="//img.yzcdn.cn/v2/image/yz_fc.ico">
  <title>页面异常</title>
  <script>
      window._global = {{ _global | safe }}
  </script>
  {{ loadCss('version_h5_css.base') | safe }}
  {{ loadCss('version_h5_css.error/session') | safe }}
  {% if NODE_ENV === 'qa' or NODE_ENV === 'pre' %}
    <script src="//b.yzcdn.cn/libs/eruda/eruda-1.5.4.min.js"></script>
    <script>eruda.init();</script>
  {% endif %}
</head>
<body>
  <div id="app"></div>
  {{ loadJs('version_h5_js.base') | safe }}
  {{ loadJs('version_h5_js.dll') | safe }}
  {{ loadJs('version_h5_js.error/session') | safe }}
</body>

</html>
